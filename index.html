<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 340px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .open, .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }

    .hidden {
      display: none;
    }

    .msg {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="card" id="emailPage">
  <h3>üìß Ready for Valentine‚Äôs üíñ</h3>
  <p><strong>From:</strong> Your Wife üòò</p>
  <p>I made something special for you.</p>
  <button class="open" onclick="openValentine()">Open your Valentine üíå</button>
  <p class="msg">P.S. I promise this is not a scam üòÑ</p>
</div>

<div class="card hidden" id="questionPage">
  <h2>Shashank,<br>will you be my Valentine? ‚ù§Ô∏è</h2>

  <button class="yes" onclick="showVideo()">YES</button>
  <button class="no" id="noBtn">NO</button>

  <video id="valentineVideo" controls>
    <source src="video.mp4" type="video/mp4">
  </video>

  <p class="msg" id="msg"></p>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const music = document.getElementById("bgMusic");

  function openValentine() {
    document.getElementById("emailPage").classList.add("hidden");
    document.getElementById("questionPage").classList.remove("hidden");
  }

  function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  function showVideo() {
    document.querySelector(".yes").style.display = "none";
    noBtn.style.display = "none";
    document.getElementById("valentineVideo").style.display = "block";
    document.getElementById("valentineVideo").play();
    music.play();
    document.getElementById("msg").innerText =
      "Best decision ever üíñ I love you!";
  }
</script>

</body>
</html>
